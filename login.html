<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <title>RTMP Groceries </title>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Username</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="password" id="pass" class="input-field" required>
      <label for="pass" class="label">Password</label>
      <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember-me">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
      </div>
      
    </div>

    <div class="submit">
        <input type="submit" class="input-submit" value="Login" onclick="validateLogin()">
    </div>

    <p id="error-message" style="color:red; text-align: center; margin-top: 10px;"></p>

  </div>
</div>

<script>
    function validateLogin() {
        // --- SET YOUR PERMANENT USERNAME AND PASSWORD HERE ---
        const correctUsername = "Admin";
        const correctPassword = "Market";
       
        // Get the values entered by the user
        const enteredUsername = document.getElementById("user").value;
        const enteredPassword = document.getElementById("pass").value;

        // Get the error message element
        const errorMessage = document.getElementById("error-message");

        // Check if the entered credentials match the correct ones
        if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
            // If they match, redirect to the next page
            window.location.href = 'home.html';
        } else {
            // If they don't match, show an error message
            errorMessage.textContent = "Invalid username or password.";
        }
    }
</script>

</body>
</html>
